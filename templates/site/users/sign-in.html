{% extends 'site/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
ثبت نام
{% endblock  %}
{% block content %}
<form method='post' autocomplete='off'>
{% csrf_token %}
<div class="col-md-12 mt-5">
<div class="col-md-6 mx-auto">{{form.email|as_crispy_field}}</div>
<div class="col-md-6 mx-auto">{{form.password|as_crispy_field}}</div>
<div class="col-md-6 mx-auto">{{form.talents|as_crispy_field}}</div>
<div class="col-md-1 mx-auto"><input type="submit" value='ثبت نام' class='btn btn-outline-warning btn-block'></div>
</div>
</form>
{% endblock  %}
